<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detector Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" type="text"></ion-input>
 </ion-item>
 <ion-button (click)="calcularEdad()">Calcular</ion-button>

 <div *ngIf="edad">
    <h3>Edad: {{ edad }} a√±os</h3>
    <p>Estado: {{ estado }}</p>
    <img [src]="imagen" alt="{{ estado }}" width="300">
 </div>
</ion-content>
