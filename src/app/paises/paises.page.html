<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Universidades RD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let university of universities">
      <ion-label>
        <h2>{{ university.name }}</h2>
        <p>Dominio: {{ university.web_pages[0] }}</p>
      </ion-label>
      <ion-button fill="outline" (click)="openUniversityPage(university.web_pages[0])">
        Visitar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
